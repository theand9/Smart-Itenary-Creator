{% extends 'app/layout.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<style>
	#i4 {
		background-image:url("{% static 'images/contact.jpg' %}")
	}
</style>
<div class="home">
	<div class="background_image" id="i4"></div>
	<div class="home_slider_container">
		<div class="owl-carousel owl-theme home_slider">

			<!-- Slide -->
			<div class="owl-item" id="i1">
				<div class="background_image" id="i4"></div>
				<div class="home_slider_content_container">
					<div class="container">
						<div class="row">
							<div class="col">
								<div class="home_slider_content">
									<div class="home_title">
										<h2>Our Recommendations</h2>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<br>


<div class="container" style="padding-left: 5%; padding-right: 5%;">
	<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<div class="card border-light mb-3" style="">
					<div class="card-body">
						<h4 class="card-text text-center">CHECK OUT THE ITENERIES WE BUILT FOR YOU! </h4>
						<p class="text-center"></p>
					</div>
				</div>
			</div>

			{% for key,value in final1.items %}
			<div class="carousel-item ">
				<div class="card border-light mb-3" style="">
					<div class="row text-center">
					</div>
					<div class="card-body">
						<h4 class="card-text text-center"><a href='#'>{{key}}, {{days}} Days</a></h4>
						{% for i in value %}
						<p class="text-center">{{i}}</p>
						{% endfor %}
					</div>
				</div>
			</div>
			{% endfor %}




		</div>
		<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" style="filter: invert(50%);" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
			<span class="carousel-control-next-icon" style="filter: invert(50%);" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
</div>
<br>
<br>
{% endblock %}
